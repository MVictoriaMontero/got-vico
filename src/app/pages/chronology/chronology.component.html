<div class="container">
   <ngx-simplebar class="o-main"  id="scroll">
      <div class="b-chronology">
         <!-- <div class="row"> -->
            <div class="b-chronology__center">
                  <img src="../../../assets/images/arrow_down.png" alt="Ordenar timeline">
            </div>
            <div class="b-chronology__container">
            <div *ngFor="let character of characters;let i = index" [ngClass]="{'b-chronology__item--impar': i % 2 != 0}" class="b-chronology__item"  >
              
               
                     <!-- <img src="{{character.image}}" alt="character.name"> -->
                     <div *ngIf="character.age" class="b-chronology__box">
                        <label for="">{{character.name}}</label>
                        <label>{{character.age.age}}</label>
                     </div>
               
            </div>
         </div>
         <!-- </div> -->
            
      </div>
       
      </ngx-simplebar> 

</div>
