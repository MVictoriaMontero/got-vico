<div class="container">
        <ngx-simplebar class="o-main" id="scroll"  >
                <div class="b-gallery">
                        <div class="row">
                                <ng-container *ngFor="let house of houses">
                                
                                <div *ngIf="house.logoURL" class="col-2">
                                        <a [routerLink]="['/houses', house.name]" class="b-gallery__link" >
                                                <figure class="b-gallery__figure--houses">
                                                        <img class="b-gallery__picture" src="{{ house.logoURL }}" alt="">
                                                        <span class="b-gallery__name b-gallery__name--houses">{{ house.name }}</span>
                                                </figure>
                                                
                                        </a>
                                </div>
                        </ng-container>
                        </div>
                </div>
        </ngx-simplebar> 
</div>
